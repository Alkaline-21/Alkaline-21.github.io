<!DOCTYPE html>
<html>
  <head>
    
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <title>Map Creator</title>
    
    <style>
      
      <!--
      img {
        .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
          }
        max-width:100%;
        height:auto;
      }
      
      use "padding", in body, eg. body{} for element <body>, to arrange stuff
      -->
      
    </style>
  </head>
  
  <body>
    
    <h1 class="fancy-titles" id="parchment-title">Map Creator</h1>
      <!-- <img src="Visuals/Parchment Sign.png" alt="Parchment Sign" class = "centered"> -->
    
    <div class="cat-box">
    
      <h2 class="fancy-titles" id="landforms-title" style="text-align: center;">Landforms</h2>
      <h3 class="cat-titles" id="mountain-title">Mountains</h3>
   
      <img src="Visuals/Mountains1.jpg" id="clrMountain1" class="gallery" class="cat-images">
      <img src="Visuals/Mountains2.jpg" id="clrMountain2" class="gallery" class="cat-images">
      <img src="Visuals/Mountains3.jpg" id="clrMountain3" class="gallery" class="cat-images">
      <img src="Visuals/Mountains4.jpg" id="clrMountain4" class="gallery" class="cat-images">

    </div>
    
    <div class="selections-box">
      
      <input class="square" id="mtn-button" onClick="selector('mountain')" type="button" value="mtn"/>
      <input class="square" id="arr-button" onClick="selector('arrow')" type="button" value="arrow"/>
      
    </div>
    
    <div contenteditable="true" id="field">
      
      <!--<img src="Visuals/Ocean2.jpg" class="bkg" alt="ocean background" style="z-index: 0">
      <img src="Visuals/Parchment Texture.jpg" class="bkg" alt="parchment background" style="z-index: 1">
CONT. -->
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
