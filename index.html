<!DOCTYPE html>
<html>
  <head>
    
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <title>Map Creator</title>
    
    <style>
      
      <!--
      img {
        .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
          }
        max-width:100%;
        height:auto;
      }
      
      use "padding", in body, eg. body{} for element <body>, to arrange stuff
      -->
      
    </style>
  </head>
  
  <body>
    
    <div class="title-box">
         
         <h1 class="fancy-titles" id="parchment-title">Map Creator</h1>
        <!-- <img src="Visuals/Parchment Sign.png" alt="Parchment Sign" class = "centered"> -->
  
  </div>

<div class="cat-box">
    
      <h2 class="fancy-titles" id="landforms-title" style="text-align: center;">Landforms</h2>
      <h3 class="cat-titles" id="mountain-title">Mountains</h3>
   
      <input type="image" src="Visuals/Mountains1.jpg" id="clrMountain1" class="cat-images" onclick="verySpecific('mtn', 0)"/>
      <input type="image" src="Visuals/Mountains2.jpg" id="clrMountain2" class="cat-images" onclick="verySpecific('mtn', 1)"/>
      <input type="image" src="Visuals/Mountains3.jpg" id="clrMountain3" class="cat-images" onclick="verySpecific('mtn', 2)"/>
      <input type="image" src="Visuals/Mountains4.jpg" id="clrMountain4" class="cat-images" onclick="verySpecific('mtn', 3)"/>
  
      <h3 class="cat-titles" id="tree-title">Trees</h3>
      <input type="image" src="Visuals/Tree1.jpg" id="tree1" class="cat-images" onclick="verySpecific('tree', 0)"/> 
      <input type="image" src="Visuals/Tree2.jpg" id="tree2" class="cat-images" onclick="verySpecific('tree', 1)"/>
      <input type="image" src="Visuals/Tree3.jpg" id="tree3" class="cat-images" onclick="verySpecific('tree', 2)"/>
      <input type="image" src="Visuals/Tree4.jpg" id="tree4" class="cat-images" onclick="verySpecific('tree', 3)"/>
      <input type="image" src="Visuals/Tree5.jpg" id="tree5" class="cat-images" onclick="verySpecific('tree', 4)"/>
      <input type="image" src="Visuals/Tree6.jpg" id="tree6" class="cat-images" onclick="verySpecific('tree', 5)"/>
</div>
    
    <div id="selections-box">
      
      <input class="square" id="mtn-button" onClick="selector('mountain')" type="button" value="mtn"/>
      <input class="square" id="arr-button" onClick="selector('arrow')" type="button" value="arrow"/>
      <input class="square" id="tree-button" onClick="selector('tree')" type="button" value="tree"/>
      
    </div>

<div id="field">
       <canvas id="myCanvas">
      
          <!--<img src="Visuals/Ocean2.jpg" class="bkg" alt="ocean background" style="z-index: 0">
    CONT. -->
          <img src="Visuals/Parchment Texture.jpg" class="bkg" alt="parchment background" style="z-index: 1">
         
         </canvas>
</div>
    
    <script src="script.js"></script>
  </body>
</html>
